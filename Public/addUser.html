<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Incablet</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="index.html"><h4>Incablet</h4></a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Add Profile</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="container">
          <h2 class="page-title" style="padding: 5px;">Add Profile</h2>
          <br>
          <form method="POST" enctype="multipart/form-data" action="/profile" id="data">

              <div class="form-group">
                  <label for="title">Name</label>
                  <input class="form-control" type="text" name="name" placeholder="Name" id="name">
              </div>
              <div class="form-group">
                <label for="img">Profile Picture</label><br>
                <input type="file" id="photo" name="photo" accept="image/*">
              </div>

              <div class="form-group">
                <label for="gender">Gender</label><br>
                <select name="gender" id="gender">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="status">Status</label><br>
                <select name="status" id="status">
                  <option value="Active">Active</option>
                  <option value="Onboarded">Onboarded</option>
                  <option value="Left">Left</option>
                </select>
              </div>
              <div class="form-group">
                <label for="Age">Age</label>
                <input class="form-control" type="number" name="age" placeholder="Age" id="age">
              </div>
              <div class="form-group">
                <label for="Date">Date</label>
                <input class="form-control" type="date" name="date" placeholder="date" id="date">
              </div>
              <button class="btn btn-dark" id="submit-btn">Submit</button>
          </form>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
